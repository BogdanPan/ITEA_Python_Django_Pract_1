{% extends 'base.html' %}
{% block content %}
<style>
    div a {
        text-decoration:none;
        color: #EFFFCD;
    }
</style>
<div>
    {% for post in posts %}
        <a href="/posts/{{post.slug}}">{{post.title}} (comments: {{post.get_number_of_posts}})</a>
        <div>
            <a href="/posts/{{post.slug}}">{{post.created}}</a>
        </div>
        <br>
    {% endfor %}
</div>
{% endblock content %}
