{% extends 'base.html' %}
{% block content %}
{% load custom_filters %}
<style>
    table{
        color: black;
    }
    h1{
        color: white;
    }
    .news_box{
        background-color: #2E2633;
        border-style: solid;
        border-width: 5px;
        margin: 1px;
        border-radius: 20px;
        width: 50%;
    }
    .news_box img{
        background-color: #DCE9BE;
        border-style: solid;
        border-width: 0px;
        margin: 0px;
        border-radius: 20px;
    }
    .news_box p{
        display: inline;
        align: left;
    }
    .inner_box{

        background-color: #2E2633;
        border-style: solid;
        border-width: 5px;
        margin: 0 auto;
        border-radius: 20px;
        width: 97.5%;
    }
    .inner_box p{
        vertical-align: top;
        text-align: right;
        color: white;
    }
    .inner_box a{
        text-decoration:none;
        color: #EFFFCD;
    }
    .top_box{
        background-color: #555152;
        border-style: solid;
        border-width: 1px;
        margin: 0 auto;
        border-radius: 20px;
        width: 100%;
        text-align: center;
    }
    .left_box{
        display: inline;

    }
    .left_box img{
        border-style: relative;
        border-width: 4px;
        margin: 0 auto;
        border-radius: 20px;
        background-color: white;
    }
    .right_box{
        width: 40%;
        position: absolute;
        display: inline;
    }
</style>
<div>
    <br>
    <table class="news_box">
        <h1>Number of posts {{number_of_posts}}</h1>
        {% for post in posts %}
        <tr>
            <td>
                <div class="inner_box">
                    <div class="top_box">
                        <a href="posts/{{post.slug}}">
                            <font size="+2">{{post.title}} (comments: {{post.get_number_of_posts}})</font>
                        </a>
                    </div>

                    <div class="left_box">
                        <img src="{{post.image.url}}" width="80" height="80">
                        <font><p>{{post.text |shorten_text}}</p></font>
                    </div>

                </div>
            </td>
        </tr>
            {% endfor %}
    </table>
</div>

{% endblock content %}
